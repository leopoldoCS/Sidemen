<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="styles/confirmation.css">
</head>
<body>
  <header>
    <h1>Sidemen Hotel Suites</h1>
    <p>Your booking has been confirmed!</p>
  </header>

  <main>
    <section id="confirmationDetails">
      <h2>Booking Details</h2>
      <div id="bookingInfo"></div>
    </section>

    <a href="homepage.html" class="btn">Return to Homepage</a>
  </main>

  <footer>
    <p>&copy; 2025 Sidemen Hotel Suites. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const bookingInfo = document.getElementById("bookingInfo");
      const bookings = JSON.parse(localStorage.getItem("reports") || "[]");

      if (bookings.length === 0) {
        bookingInfo.innerHTML = "<p>No booking details found.</p>";
        return;
      }

      const b = bookings[bookings.length - 1]; // last booking
      const g = b.guest || {};
      bookingInfo.innerHTML = `
        <p><strong>Name:</strong> ${g.firstName || ""} ${g.lastName || ""}</p>
        <p><strong>Email:</strong> ${g.email || ""}</p>
        <p><strong>Room:</strong> ${b.room || ""}</p>
        <p><strong>Check-in:</strong> ${b.checkin || ""}</p>
        <p><strong>Check-out:</strong> ${b.checkout || ""}</p>
        <p><strong>Total Price:</strong> ${b.total || ""}</p>
      `;
    });
  </script>
</body>
</html>
