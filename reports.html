      <option value="Single">Single</option>
      <option value="Double">Double</option>
      <option value="Luxury Suite">Luxury</option>
      <option value="Presidential Suite">Presidential</option>
    </select>

    <button onclick="searchRooms()">Search</button>
  </section>

  <!-- Room Results -->
  <section class="results" id="results">
    <!-- JavaScript will display available rooms here -->
  </section>
